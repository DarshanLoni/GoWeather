<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ Weather App</h1>
            <p>Get current weather information for any city</p>
        </header>

        <main>
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Enter city name..." />
                    <button id="searchBtn">Search</button>
                </div>
            </div>

            <div id="loadingSpinner" class="loading hidden">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>

            <div id="errorMessage" class="error hidden">
                <p>❌ <span id="errorText"></span></p>
            </div>

            <div id="weatherCard" class="weather-card hidden">
                <div class="weather-header">
                    <div class="location">
                        <h2 id="cityName"></h2>
                        <p id="countryName"></p>
                    </div>
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Weather Icon" />
                    </div>
                </div>

                <div class="temperature-section">
                    <div class="main-temp">
                        <span id="temperature"></span>°C
                    </div>
                    <div class="feels-like">
                        Feels like <span id="feelsLike"></span>°C
                    </div>
                    <div class="description">
                        <span id="weatherDescription"></span>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">💧 Humidity</div>
                        <div class="detail-value"><span id="humidity"></span>%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">🌡️ Pressure</div>
                        <div class="detail-value"><span id="pressure"></span> hPa</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">💨 Wind Speed</div>
                        <div class="detail-value"><span id="windSpeed"></span> m/s</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">☁️ Cloud Cover</div>
                        <div class="detail-value"><span id="cloudCover"></span>%</div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by OpenWeather API | Built with Go</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
